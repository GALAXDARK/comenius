<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Utilizar los estilos proporcionados */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em 0;
      text-align: center;
    }

    main {
      padding: 2em;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .log {
        text-align: center;
        height: 50px;
        background-color: #4CAF50;
        font-family: Arial, Helvetica, sans-serif;
        font-size:larger;
        color: white;
    }

    .rep {
      height: 50px;
      background-color: #4CAF50;
      font-family: Arial, Helvetica, sans-serif;
      font-size: larger;
      color: white;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 0.5em 1em;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Estilos para tablets */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
  }

  .nav-links {
    flex-direction: column;
    align-items: center;
  }

  .nav-links li {
    margin-left: 0;
    margin-top: 0.5em;
  }

  .menu-item, .class-card, .task-item, .message-card, .note-item {
    flex: 1 1 calc(50% - 1em);
  }
}

/* Estilos para móviles */
@media (max-width: 480px) {
  .nav-links {
    flex-direction: column;
    align-items: center;
  }

  .nav-links li {
    margin-left: 0;
    margin-top: 0.5em;
  }

  .menu-item, .class-card, .task-item, .message-card, .note-item {
    flex: 1 1 100%;
  }

  main {
    padding: 1em;
  }

  header {
    padding: 0.5em 0;
  }

  footer {
    padding: 0.5em 0;
  }

  .btn {
    width: 100%;
    box-sizing: border-box;
  }
}

    
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <div class="container">
      <form id="loginForm">
        <div class="log" > <br> Inicio de sesion <br> </div>
        <br>
        <br>
        <div class="rep">
        <label for="username">Usuario:</label>
        <br>
        <input type="text" id="username" name="username" required>
        </div>
        <br>
        <br>

        <div class="rep">
        <label for="password">Contraseña:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <input type="checkbox" id="showPasswordLogin"> 
        </div>
        
        <br>
        <button type="submit" class="btn" >Iniciar Sesión</button>
      </form>
      <a href="register.html" class="btn">Registrarse</a>
    </div>
    <div class="rep">
      <label for="specialty">Especialidad:</label>
      <br>
      <select id="specialty" name="specialty" required>
        <option value="BTI">BTI</option>
        <option value="BATAM">BATAM</option>
        <option value="SALUD">SALUD</option>
      </select>
    </div>
  </main>
  <script>
    // Manejar el evento de inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Comprobar las credenciales
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        alert('Inicio de sesión exitoso');
        // Redirigir a la página principal
        window.location.href = 'estudiantes.html';
      } else {
        alert('Credenciales incorrectas');
      }
    });

    // Mostrar/ocultar contraseña en el login
    document.getElementById('showPasswordLogin').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      if (this.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const specialty = document.getElementById('specialty').value;
    // Comprobar las credenciales
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.username === username && u.password === password);
    if (user) {
      // Redirigir según la especialidad
      if (specialty === 'BTI') {
        window.location.href = 'estudianteBTI.html';
      } else if (specialty === 'BATAM') {
        window.location.href = 'estudianteBATAM.html';
      } else if (specialty === 'SALUD') {
        window.location.href = 'estudianteSALUD.html';
      }
    } else {
      alert('Credenciales incorrectas');
    }
  });
  </script>
</body>
</html>
