<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenius - Gestión de Tareas</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    height: 100%;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1em 0;
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2em;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin-left: 1em;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 0.5em 1em;
}

.nav-links a:hover {
    background-color: #45a049;
}

main {
    padding: 2em;
}

footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

h2 {
    color: #4CAF50;
}

h3 {
    color: #333;
}

.menu-list, .class-list, .task-list, .message-list, .bloc-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
}

.menu-list {
align-items: center;

}

.container {
    position: relative;
    height: 100vh;
}

.menu-item, .class-card, .task-item, .message-card, .note-item {
    background-color: white;
    padding: 1em;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: 1 1 calc(33.333% - 1em);
    cursor: pointer;
}

.btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 0.5em 1em;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    border: none;
    margin-top: 1em;
    
}

.btn:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1em;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 1em;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

/* Estilos específicos para Bloc de Notas */
.bloc-container {
    margin-bottom: 2em;
}

form label {
    display: block;
    margin-top: 1em;
}

form input[type="text"], form textarea, form input[type="date"] {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.5em;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.note-item {
    list-style-type: none;
    margin-bottom: 1em;
}

.note-item h4 {
    margin: 0 0 0.5em 0;
}

.note-item p {
    margin: 0.5em 0;
}

/* Estilos para tablets */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
    }

    .nav-links {
        flex-direction: column;
        align-items: center;
    }

    .nav-links li {
        margin-left: 0;
        margin-top: 0.5em;
    }

    .menu-item, .class-card, .task-item, .message-card, .note-item {
        flex: 1 1 calc(50% - 1em);
    }
}

/* Estilos para móviles */
@media (max-width: 480px) {
    .nav-links {
        flex-direction: column;
        align-items: center;
    }

    .nav-links li {
        margin-left: 0;
        margin-top: 0.5em;
    }

    .menu-item, .class-card, .task-item, .message-card, .note-item {
        flex: 1 1 100%;
    }

    main {
        padding: 1em;
    }

    header {
        padding: 0.5em 0;
    }

    footer {
        padding: 0.5em 0;
    }

    .btn {
        width: 100%;
        box-sizing: border-box;
    }
}

    </style>
    <style>
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comenius - Gestión de Tareas</h1>
        <nav>
            <ul class="nav-links">
                <li>
                <a href="#" onclick="showSection('createAviso')">Aviso</a>
                <a href="#" onclick="showSection('createDocumento')">Documento</a>
                <a href="comenius2.html">Lista</a>
            </ul>
        </nav>
    </header>
    <main>
        
        <!-- Sección Crear Aviso -->
        <section id="createAviso" class="section">
            <h2>Crear Aviso</h2>
            <form id="taskFormAviso">
                <label for="taskNameAviso">Nombre de la Tarea</label>
                <input type="text" id="taskNameAviso" name="taskNameAviso" required>

                <label for="taskDescriptionAviso">Descripción de la Tarea</label>
                <textarea id="taskDescriptionAviso" name="taskDescriptionAviso" required></textarea>

                <label for="taskDueDateAviso">Fecha Límite de Entrega</label>
                <input type="date" id="taskDueDateAviso" name="taskDueDateAviso" required>

                <button type="submit" class="btn">Enviar</button>
                <button type="button" class="btn" onclick="resetForm('Aviso')">Cancelar</button>
            </form>
        </section>

        <!-- Sección Crear Documento -->
        <section id="createDocumento" class="section">
            <h2>Crear Documento</h2>
            <form id="taskFormDocumento">
                <label for="taskNameDocumento">Nombre de la Tarea</label>
                <input type="text" id="taskNameDocumento" name="taskNameDocumento" required>

                <label for="taskDescriptionDocumento">Descripción de la Tarea</label>
                <textarea id="taskDescriptionDocumento" name="taskDescriptionDocumento" required></textarea>

                <label for="taskDueDateDocumento">Fecha Límite de Entrega</label>
                <input type="date" id="taskDueDateDocumento" name="taskDueDateDocumento" required>

                <label for="taskLinkDocumento">Enlace del Documento</label>
                <input type="url" id="taskLinkDocumento" name="taskLinkDocumento" required>

                <button type="submit" class="btn">Enviar</button>
                <button type="button" class="btn" onclick="resetForm('Documento')">Cancelar</button>
            </form>
        </section>

        <!-- Sección Editar Aviso -->
        <section id="editAviso" class="section">
            <h2>Editar Aviso</h2>
            <form id="editTaskFormAviso">
                <label for="editTaskNameAviso">Nombre de la Tarea</label>
                <input type="text" id="editTaskNameAviso" name="editTaskNameAviso" required>

                <label for="editTaskDescriptionAviso">Descripción de la Tarea</label>
                <textarea id="editTaskDescriptionAviso" name="editTaskDescriptionAviso" required></textarea>

                <label for="editTaskDueDateAviso">Fecha Límite de Entrega</label>
                <input type="date" id="editTaskDueDateAviso" name="editTaskDueDateAviso" required>

                <button type="submit" class="btn">Confirmar</button>
                <button type="button" class="btn" onclick="cancelEdit()">Cancelar</button>
            </form>
        </section>

        <!-- Sección Editar Documento -->
        <section id="editDocumento" class="section">
            <h2>Editar Documento</h2>
            <form id="editTaskFormDocumento">
                <label for="editTaskNameDocumento">Nombre de la Tarea</label>
                <input type="text" id="editTaskNameDocumento" name="editTaskNameDocumento" required>

                <label for="editTaskDescriptionDocumento">Descripción de la Tarea</label>
                <textarea id="editTaskDescriptionDocumento" name="editTaskDescriptionDocumento" required></textarea>

                <label for="editTaskDueDateDocumento">Fecha Límite de Entrega</label>
                <input type="date" id="editTaskDueDateDocumento" name="editTaskDueDateDocumento" required>

                <label for="editTaskLinkDocumento">Enlace del Documento</label>
                <input type="url" id="editTaskLinkDocumento" name="editTaskLinkDocumento" required>

                <button type="submit" class="btn">Confirmar</button>
                <button type="button" class="btn" onclick="cancelEdit()">Cancelar</button>
            </form>
        </section>
    </main>
    
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function resetForm(type) {
            document.getElementById('taskForm' + type).reset();
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Crear Aviso
            const taskFormAviso = document.getElementById('taskFormAviso');
            taskFormAviso.addEventListener('submit', function(event) {
                event.preventDefault();
                const taskName = document.getElementById('taskNameAviso').value;
                const taskDescription = document.getElementById('taskDescriptionAviso').value;
                const taskDueDate = document.getElementById('taskDueDateAviso').value;
                const task = {
                    id: Date.now().toString(),
                    type: 'aviso',
                    name: taskName,
                    description: taskDescription,
                    dueDate: taskDueDate
                };
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                window.location.href = 'comenius2.html';
            });

            // Crear Documento
            const taskFormDocumento = document.getElementById('taskFormDocumento');
            taskFormDocumento.addEventListener('submit', function(event) {
                event.preventDefault();
                const taskName = document.getElementById('taskNameDocumento').value;
                const taskDescription = document.getElementById('taskDescriptionDocumento').value;
                const taskDueDate = document.getElementById('taskDueDateDocumento').value;
                const taskLink = document.getElementById('taskLinkDocumento').value;
                const task = {
                    id: Date.now().toString(),
                    type: 'documento',
                    name: taskName,
                    description: taskDescription,
                    dueDate: taskDueDate,
                    link: taskLink
                };
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                window.location.href = 'comenius2.html';
            });

            // Editar Aviso
            const urlParamsAviso = new URLSearchParams(window.location.search);
            const taskIdAviso = urlParamsAviso.get('taskId');
            let tasksAviso = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskAviso = tasksAviso.find(t => t.id === taskIdAviso);
            if (taskAviso) {
                document.getElementById('editTaskNameAviso').value = taskAviso.name;
                document.getElementById('editTaskDescriptionAviso').value = taskAviso.description;
                document.getElementById('editTaskDueDateAviso').value = taskAviso.dueDate;
            }
            const editTaskFormAviso = document.getElementById('editTaskFormAviso');
            editTaskFormAviso.addEventListener('submit', function(event) {
                event.preventDefault();
                taskAviso.name = document.getElementById('editTaskNameAviso').value;
                taskAviso.description = document.getElementById('editTaskDescriptionAviso').value;
                taskAviso.dueDate = document.getElementById('editTaskDueDateAviso').value;
                localStorage.setItem('tasks', JSON.stringify(tasksAviso));
                window.location.href = 'comenius2.html';
            });

            // Editar Documento
            const urlParamsDocumento = new URLSearchParams(window.location.search);
            const taskIdDocumento = urlParamsDocumento.get('taskId');
            let tasksDocumento = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskDocumento = tasksDocumento.find(t => t.id === taskIdDocumento);
            if (taskDocumento) {
                document.getElementById('editTaskNameDocumento').value = taskDocumento.name;
                document.getElementById('editTaskDescriptionDocumento').value = taskDocumento.description;
                document.getElementById('editTaskDueDateDocumento').value = taskDocumento.dueDate;
                document.getElementById('editTaskLinkDocumento').value = taskDocumento.link;
            }
            const editTaskFormDocumento = document.getElementById('editTaskFormDocumento');
            editTaskFormDocumento.addEventListener('submit', function(event) {
                event.preventDefault();
                taskDocumento.name = document.getElementById('editTaskNameDocumento').value;
                taskDocumento.description = document.getElementById('editTaskDescriptionDocumento').value;
                taskDocumento.dueDate = document.getElementById('editTaskDueDateDocumento').value;
                taskDocumento.link = document.getElementById('editTaskLinkDocumento').value;
                localStorage.setItem('tasks', JSON.stringify(tasksDocumento));
                window.location.href = 'comenius2.html';
            });
        });

        function cancelEdit() {
            window.location.href = 'comenius2.html';
        }
    </script>
</body>
</html>
